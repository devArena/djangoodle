
{% extends "base.html" %}

{%block extra_head %}
<link rel="stylesheet" href="{{ STATIC_URL }}css/jquery.datetimepicker.css" />  
{% endblock%}

{% block body %} 

<h1>Create new event!</h1>
<p>Create new event...</p>

<div>
<label for="event_name_input">Event name:</label>
<input id="event_name_input" type="text" name="event_name">
</div>

<div>
<label for="event_description_input">Event description:</label>
<input id="event_description_input" type="text" name="event_description">
</div>

<div>
<label for="event_email_input">Email:</label>
<input id="event_email_input" type="text" name="event_email">
</div>

<div id="event_items">
<button id="add_event_item" type="button">Add event item</button>
</div>

<button id="create_button" class="btn btn-default" type="button">Create</button>

<p id="info"></p>

{% endblock %}

{% block libraries_javascript %} 
<script src="{{ STATIC_URL }}js/jquery.datetimepicker.js"></script>
<script src="{{ STATIC_URL }}js/event.js"></script>
{% endblock %}
